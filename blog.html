---
layout: page
title: Blog
group: navigation
---
{% include JB/setup %}

{% for post in site.posts %}
  <div class="row">
    <div class="span8 offset2">
      <article class="blog-post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h3>{{ post.date }}</h3>
        {{ post.content }}
      </article>
    </div>
  </div>
{% endfor %}
