---
layout: page
title: Blog
group: navigation
---
{% include JB/setup %}

{% for post in site.posts %}
  <div class="row">
    <div class="span8 offset2">
      <article class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h3>{{ post.date | date: "%B %d, %Y" }} | <a href="{{ post.url }}#disqus_thread">Comments</a></h3>
        {{ post.content }}
      </article>
      <hr>
    </div>
  </div>
{% endfor %}
